<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="file/default.css" />

  <!-- JS Libraries -->
  <script src="file/jquery.min.js"></script>
  <script src="file/jscex.min.js"></script>
  <script src="file/jscex-parser.js"></script>
  <script src="file/jscex-jit.js"></script>
  <script src="file/jscex-builderbase.min.js"></script>
  <script src="file/jscex-async.min.js"></script>
  <script src="file/jscex-async-powerpack.min.js"></script>

  <!-- Project Scripts -->
  <script src="file/function.js" charset="utf-8"></script>
  <script src="file/love.js" charset="utf-8"></script>

  <script>
    function playAudio() {
      var audio = document.getElementById("bgAudio");
      if (audio) audio.play();
    }
  </script>
</head>

<body>
  <div id="main">

    <!-- Browser Error -->
    <div id="error" style="display:none;">
      Please use a modern browser like Chrome or Firefox.
    </div>

    <!-- Background Audio -->
    <audio id="bgAudio" loop>
      <source src="aud.mp3" type="audio/mpeg" />
    </audio>

    <div id="wrap">
      <div id="text">
        <div id="code">
          <span class="say">Hey you ‚ù§Ô∏è</span><br />
          <span class="say">Happy Birthday üéÇ</span><br />
          <span class="say">May your life be full of smiles ‚ú®</span><br />
          <span class="say">Stay happy, stay amazing üíï</span><br />
          <span class="say">This little page is just for you üíñ</span><br />
        </div>
      </div>

      <div id="clock-box">
        <span id="clock"></span>
      </div>

      <canvas id="canvas" width="1100" height="680"></canvas>
    </div>
  </div>

  <!-- Animation Logic -->
  <script>
    (function () {
      var canvas = $("#canvas");

      if (!canvas[0].getContext) {
        $("#error").show();
        return;
      }

      var width = canvas.width();
      var height = canvas.height();
      canvas.attr("width", width);
      canvas.attr("height", height);

      var opts = {
        seed: {
          x: width / 2 - 20,
          color: "rgb(190, 26, 37)",
          scale: 2
        },
        branch: [
          [535, 680, 570, 250, 500, 200, 30, 100, [
            [540, 500, 455, 417, 340, 400, 13, 100],
            [550, 445, 600, 356, 680, 345, 12, 100],
            [539, 281, 537, 248, 534, 217, 3, 40]
          ]]
        ],
        bloom: {
          num: 700,
          width: 1080,
          height: 650
        },
        footer: {
          width: 1200,
          height: 5,
          speed: 10
        }
      };

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      canvas
        .on("click", function (e) {
          playAudio();
          var offset = canvas.offset();
          var x = e.pageX - offset.left;
          var y = e.pageY - offset.top;
          if (seed.hover(x, y)) {
            hold = 0;
            canvas.off("click mousemove").removeClass("hand");
          }
        })
        .on("mousemove", function (e) {
          var offset = canvas.offset();
          var x = e.pageX - offset.left;
          var y = e.pageY - offset.top;
          canvas.toggleClass("hand", seed.hover(x, y));
        });

      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        while (tree.canGrow()) {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        while (tree.canFlower()) {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        }
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        textAnimate().start();
      }));

      runAsync().start();
    })();
  </script>
</body>
</html>
